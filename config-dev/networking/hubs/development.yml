hubs:
  internet-dev:
    resource_group_name: "internet-dev-rg"
    resource_group_location: "Israel Central"
    resource_group_tags:
      env: "dev"
      team: "network"
    virtual_network_name: "internet-dev-hub"
    virtual_network_address_space: "10.112.0.0/24"
    dns_servers: []
    subnets:
      palo:
        address_prefixes:
          - 10.112.0.0/28

  trusted-dev:
    resource_group_name: "trusted-dev-rg"
    resource_group_location: "Israel Central"
    resource_group_tags:
      env: "dev"
      team: "network"
    virtual_network_name: "trusted-dev-hub"
    virtual_network_address_space: "10.112.1.0/24"
    dns_servers: []
    subnets: {}

  untrusted-dev:
    resource_group_name: "untrusted-dev-rg"
    resource_group_location: "Israel Central"
    resource_group_tags:
      env: "dev"
      team: "network"
    virtual_network_name: "untrusted-dev-hub"
    virtual_network_address_space: "10.112.2.0/24"
    dns_servers: []
    subnets: {}
